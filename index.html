<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        /* Reset some default styles for consistency */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Set a background color and text color */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Create a container for your content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the header */
        header {
            text-align: center;
            padding: 20px 0;
        }

        /* Style the heading */
        h1 {
            font-size: 36px;
            color: #333;
        }

        /* Style the paragraph */
        p {
            font-size: 18px;
            color: #666;
        }

        /* Style the call-to-action button */
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Our Landing Page</h1>
        </header>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed nec metus eu elit tristique cursus.</p>
        <a href="#" class="cta-button">Learn More</a>
    </div>
</body>
</html>
